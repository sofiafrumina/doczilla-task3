<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h1>Todo List Management</h1>

<!-- Поиск по названию -->
<div class="form-group">
    <label for="search">Search by Name:</label>
    <input type="text" id="search" placeholder="Enter task name">
    <button id="searchBtn">Search</button>
</div>

<!-- Фильтрация по дате и статусу -->
<div class="form-group">
    <label for="fromDate">From Date:</label>
    <input type="text" id="fromDate" placeholder="YYYY-MM-DD">
</div>
<div class="form-group">
    <label for="toDate">To Date:</label>
    <input type="text" id="toDate" placeholder="YYYY-MM-DD">
</div>
<div class="form-group">
    <label for="status">Status (true/false):</label>
    <input type="text" id="status" placeholder="true or false">
    <button id="filterBtn">Filter</button>
</div>

<!-- Таблица для отображения задач -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Short Description</th>
            <th>Full Description</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="taskTable">
    </tbody>
</table>

<!-- Скрипты jQuery и jQuery UI -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="script.js"></script>

</body>
</html>
